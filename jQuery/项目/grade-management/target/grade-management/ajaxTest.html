<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
            function search() {
                var id = $("#id").val();
                console.log(id);
                $.ajax({
                    type: "POST",
                    url: "ajax/test",
                    dataType: "json",
                    data: {
                        "id" : id
                    },
                    success: function(data) {
                        console.log(data.name);
                        $("#name").val(data.name);
                    },
                    error: function () {
                        console.log("error");
                    }
                });
            }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>编号：</td>
            <td>
                <input type="text" id="id"/>
                <input type="button" value="搜索" onclick="search()"/>
            </td>
        </tr>
        <tr>
            <td>姓名：</td>
            <td>
                <input type="text" id="name"/>
            </td>
        </tr>
    </table>
</body>
</html>
