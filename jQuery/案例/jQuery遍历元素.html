<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        $(function() {
            var arr = ["red","green","blue"];
            var sum = 0;
            // $("div").css("colior","red");  // 隐式迭代将三个div都变为红色
            // 如果针对于同一类元素做不同操作，需要用到遍历元素
            // 1、each() 方法遍历元素
            $("div").each(function(i,domEle) {
                // 回调函数第一个参数必须是索引号,索引号名称可自定义，不一定叫index
                console.log(i);
                // 回调函数第二个参数必须是DOM元素对象
                console.log(domEle);

                // domEle.css("color");  // DOM对象没有css方法，如果要使用需要先转为jQuery对象
                $(domEle).css("color",arr[i]);

                // sum += $(domEle).text();  // 获取到的是字符型，所以相加就是0123
                sum += parseInt($(domEle).text());  // 转换为数字
                
            })
            console.log(sum);
            // 2、$.each() 方法遍历元素 主要用于遍历数据，处理数据
            $.each($("div"),function(i,ele) {
                console.log(i);
                console.log(ele);
            });
            $.each(arr,function(i,ele) {
                console.log(i);
                console.log(ele);
            })
            $.each({
                name: "andy",
                age: 18
            },function(i,ele) {
                console.log(i);
                console.log(ele);
            })

        })
    </script>
</body>
</html>
