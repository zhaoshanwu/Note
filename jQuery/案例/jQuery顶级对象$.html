<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div></div>
    <script>
        // 1、$ 是jQuery的别称
        $(function() {
            alert(11);
        });
        jQuery(function() {
            alert(11);
        });
        // 2、$ 也是jQuery的顶级对象
    </script>

</body>
</html>
