<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <div class="nav">
        <p>我是p</p>
        <div>
            <p>我是p</p>
        </div>
    </div>

    <ol>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li class="item">我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ol>
    <ul>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
        <li>我是ol 的li</li>
    </ul>
    <div>俺有current</div>
    <div class="current">俺木有current</div>

    <script>
        // 都是方法，需要带括号
        $(function() {
            // 1、父 parent() 返回的是 最近一级的父级元素，亲爸爸
            console.log($(".son").parent());
            // 2、子
            // (1) 亲儿子 children()  类似子代选择器
            $(".nav").children("p").css("color","red");
            // (2) 所有的孩子 find()  类似后代选择器
            $(".nav").find("p").css("color","blue");

 
            // 1、兄弟元素 siblings 选择除了自身元素之外的所有亲兄弟
            $("ol .item").siblings("li").css("color","red");
            $("ol .item").nextAll().css("color","pink");
            $("ol .item").prevAll().css("color","blue");
            // 2、第n个元素
            var index=2;
            // (1) 可以利用选择器的方式选择
            // $("ul li:eq(2)").css("color","red");
            $("ul li:eq("+index+")").css("color","red");  // 也可以加入变量，但相比第二种就没那么方便
            // (2) 利用选择方法的方式选择  推荐
            // $("ul li").eq(2).css("color","blue");
            $("ul li").eq(index).css("color","blue"); // 因为这种写法可以传入变量，而第一种因为有引号所以很不方便
            // 3、判断是否有某个类名
            console.log($("div:eq(2)").hasClass("current"));
            console.log($("div:last").hasClass("current"));
        })
    </script>
</body>
</html>
