<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
    <div></div>
    <span></span>

    <video></video>
    <script>
        // 1、DOM 对象：用原生js获取过来的对象就是DOM对象
        var myDiv = document.querySelector('div'); // myDiv 是DOM对象
        var mySpan = document.querySelector('span'); // mySpan 是DOM对象
        console.dir(myDiv);
        // 2、jQuery对象：用jQuery方式获取过来的对象是jQuery对象，本质：通过$ 对DOM元素进行了包装
        $('div');  // $('div')是一个jQuery对象
        $('span'); // $('span')是一个jQuery对象
        console.dir($('div'));
        // 3、jQuery 对象只能使用jQuery方法，DOM对象则使用原生的JavaScript属性和方法
        myDiv.style.display = 'none';
        // $('div').stule.display = 'none'; 报错，jQuery对象不能用原生JS的属性和方法
        // myDiv.hide(); 也报错，DOM对象不能使用jQuery的hide方法

        // DOM对象和jQuery对象的相互转换
        // 1、DOM对象转换为jQuery对象
        // (1)直接获取，得到的就是jQuery对象
        $('video');
        // (2)如果是已经使用原生js获取过来DOM对象了
        var myvideo = document.querySelector('video');
        $(myvideo);
        // $(myvideo).play(); jQuery里面没有play(播放)这个方法
        // 2、jQuery对象转换为DOM对象
        $('video')[0].play();
        $('video').get(0).play();
    </script>
</body>
</html>
