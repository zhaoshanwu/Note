<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="password" id="pwd">
    </div>
    <button id="eye">显示</button>
    <script>
        // 获取元素
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        // 注册事件
        var flag = 0;
        eye.onclick = function() {
            if (flag == 0) {
                pwd.type = 'text';
                flag = 1;
                eye.innerHTML = '隐藏';
            } else {
                pwd.type = 'password';
                flag = 0;
                eye.innerHTML = '显示';
            }
            
        }
    </script>
</body>
</html>
