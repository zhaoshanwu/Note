<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .guanggao {
            width: 300px;
            height: 300px;
            margin: 0px auto;
            background-color: pink;
        } 
    </style>
</head>
<body>
    <div class="guanggao"></div>
    <script>
        var div = document.querySelector('.guanggao');
        setTimeout(function() {
            div.style.display = 'none';
        },5000);
    </script>
</body>
</html>
