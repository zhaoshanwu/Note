<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        // offset
        // offset可以得到任意样式表中的样式值
        // offset系列获得的数值是没有单位的
        // offsetWidth包含padding+border+width
        // offWidth等属性是只读属性，只能那个获取不能赋值
        // 所以，要想获取元素大小位置，用offset更合适
        // style
        // style只能得到行内样式表中的样式值
        // stle.width获得的是带有单位的字符串
        // style.width获得不包含padding和border的值
        // style.width是可读写属性，可以获取也可以赋值
        // 所以，要想给元素更改值，就可以使用style
        var box = document.querySelector('.box');
        console.log(box.offsetWidth);
        console.log(box.style.width); //获取不了，因为没有行内样式
    </script>
</body>
</html>
