<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        var btns = document.getElementsByTagName('button');
        // btns得到的是伪数组，里面的每一个元素就是 btns[i]
        for (var i=0;i < btns.length; i++) {
            btns[i].onclick = function() {
                // 1、先把所有的按钮背景颜色去掉，然后改变当前按钮的颜色
                for(var i = 0;i < btns.length;i++) {
                    btns[i].style.backgroundColor = '';
                }
                this.style.backgroundColor = 'blue';
            }
        }
        // 排他思想：首先先排除其他人，然后设置自己的样式
    </script>
</body>
</html>
