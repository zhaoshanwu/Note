<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>123</div>
    <script>
        var div = document.querySelector('div');
        div.onclick = function(event) {
            console.log(event);
        }
        // event 就是一个事件对象，写到函数的小括号里，当作形参来看
        // 事件对象只有有了事件才会存在，它是系统自动创建的，不需要传递参数
        // 事件对象 是事件的一系列相关数据的集合，跟事件相关的，比如鼠标点击里就包含了鼠标的相关信息，鼠标坐标等等
        div.addEventListener('click',function(e) {
            console.log(event);
        })
        // 事件对象可以自定义命名，比如常见的event、evt、e
        // 也有兼容性问题，IE678通过window。event
        // 可以写成： e = e || window.event;然后进行使用
    </script>
</body>
</html>
