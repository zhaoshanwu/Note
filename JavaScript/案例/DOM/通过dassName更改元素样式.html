<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        .change {
            background-color: purple;
            color: #fff;
            font-size: 25px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div>文本</div>
    <script>
        var test = document.querySelector('div');
        test.onclick = function() {
            // 让当前元素的类名改成 change，使用change类的样式
            // 这样能够一次修改很多样式,但会覆盖之前的类名
            // 如果想要保留之前的类样式，可以采用多类名选择
            this.className = 'change';
        }
    </script>
</body>
</html>
