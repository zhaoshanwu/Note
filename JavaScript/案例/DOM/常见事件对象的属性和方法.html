<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>123</div>
    <ul>
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
    </ul>
    <a href="http:www.baidu.com">1111</a>
    <script>
        // 常见事件对象的属性和方法
        // e.target： 返回的是触发事件的对象，this返回的是绑定事件的对象
        var div = document.querySelector('div');
        div.addEventListener('click',function(e) {
            console.log(e.target); // 返回触发事件的对象(元素)
            console.log(this);

            console.log(e.type); // 返回事件类型
        })
        var ul = document.querySelector('ul');
        ul.addEventListener('click',function() {
            // 给ul绑定了对象，那么this就指向ul
            console.log(this);
            console.log(e.target);
            // 指向的是点击的那个对象，点击的li，指向的就是li
        })
        // IE678也存在兼容性问题
        div.onclick = function(e) {
            e = e  || window.event;
            var target = e.target || e.srcElement;
            console.log(target);
        }

        // 组织默认行为(事件) 可以让链接不跳转，让提交不提交
        var a = document.querySelector('a');
        a.addEventListener('click',function(e) {
            e.preventDefault(); // dom标准写法
        })
        a.onclick = function (e) {
            // 普通浏览器 e.preventDefault();  这个是方法
            e.preventDefault();
            // 低版本浏览器 IE678  这是个属性
            e.returnValue;
            // 可以利用return false 也能组织默认行为，没有兼容性问题
            return false;
            // 缺点是后面还有代码就不会执行了，而且只局限于传统注册方式
        }

    </script>
</body>
</html>
