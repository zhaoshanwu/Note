<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ol id="ol">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
    <script>
        //返回的是 获取过来元素对象的集合  以伪数组的形式存储
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        //想要一次打印里面的元素对象可以采用遍历的方式
        for (var i=0;i < lis.length; i++) {
            console.log(lis[i]);
        }
        //即使页面中只有一个li，返回的也是伪数组的形式
        //如果没有li，返回的是空伪数组

        //获取某个元素(父元素)内部所有指定名的子元素(父元素必须是指定哪个元素对象，而且获取时不包括父元素自己)
        //element.getElementsByTagName('标签名');
        var ol = document.getElementsByTagName('ol');
        console.log(ol.getElementsByTagName('li'));
    </script>
</body>
</html>
