<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 等到页面全部加载完毕再执行包含的处理函数
        // 所以有了这个就可以把js写在任何地方
        // 传统注册事件方式只能写一个，若有多个，以最后一个为准
        window.onload = function() {
            var btn = document.querySelector('button');
            btn.addEventListener('click',function() {
                alert('点击我');
            })
        }
        // 如果使用addEventListener则没有数量限制
        window.addEventListener('load',function() {
            var btn = document.querySelector('button');
            btn.addEventListener('click',function() {
                alert('点击我');
            })
        })

        document.addEventListener('DOMContentLoaded',function() {
            alert(33);
        })
        // load 是等页面的内容全部加载完毕，包括页面dom元素、图片、flash、css等
        // DOMContentLoaded 是DOM加载完毕，不包含图片，flash、css等就可以执行，所以比load略快
    </script>
    <button>点击</button>
</body>
</html>
